<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Grow</title>
    <style>
        body {
            background: white;
            color: black;
            text-align: center;
            font-weight: bold;
        }

        .flex-container {
            margin: 0 auto;
            display: flex;
            border: 1px solid rgb(121, 0, 0);
            max-width: 300px;
            justify-content: center;
        }

        .item {
            background-color: olivedrab;
            margin: 5px;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .flex-grow0 {
            flex-grow: 0;
        }

        .flex-grow1 {
            flex-grow: 1;
        }

        .flex-grow2{
            flex-grow: 2;
        }

        .flex-grow3 {
            flex-grow: 2;
        }
        .flex-grow4 {
            flex-grow: 3;
        }
    </style>
</head>

<body>
    <p>flex-grow: 0</p>
    <div class="flex-container">
        <div class="item flex-grow0">A</div>
        <div class="item flex-grow0">B</div>
        <div class="item flex-grow0">C</div>
        <div class="item flex-grow0">D</div>
    </div>

    <p>flex-grow: 1</p>
    <div class="flex-container">
        <div class="item flex-grow1">A</div>
        <div class="item flex-grow0">B</div>
        <div class="item flex-grow0">C</div>
        <div class="item flex-grow0">D</div>
    </div>

    <p>flex-grow: alternados 1 & 2</p>
    <div class="flex-container">
        <div class="item flex-grow1">A</div>
        <div class="item flex-grow2">B</div>
        <div class="item flex-grow2">C</div>
        <div class="item flex-grow1">D</div>
    </div>
</body>

</html>
